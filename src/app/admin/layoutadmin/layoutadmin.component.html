<div class="flex h-screen bg-gray-100">
  <!-- sidebar -->
  <div
    class="{{ sideBardOpen ? 'hidden' : 'block' }}  {{
      sideBardOpen ? 'max-lg:block' : 'max-lg:hidden'
    }}  flex flex-col w-64 bg-gray-800"
  >
    <div
      class="flex items-center justify-start px-7 h-16 bg-gray-900 text-white"
    >
      <span class="text-white font-bold uppercase">DATATRONICA</span>
    </div>
    <div class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 px-2 py-4 bg-gray-800">
        <a
          href="/admin"
          class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700"
        >
          <svg
            class="w-6 h-6 mr-2 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
            />
          </svg>

          Dashboard
        </a>
       <componente-seguridad></componente-seguridad>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto">
    <div
      class="flex items-center justify-between h-16 bg-white border-b border-gray-200"
    >
      <div class="flex items-center px-4">
        <button
          (click)="clickMenu()"
          class="text-gray-500 focus:outline-none focus:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <input
          class="mx-4 w-full border rounded-md px-4 py-2"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="flex items-center pr-4 cursor-pointer">
        <a
        href="/"
          class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
        >
        <svg class="w-8 h-8 text-gray-800 dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
        </svg>
        
        </a>
      </div>
    </div>
    <div class="p-4">
      <h1 class="text-lg font-bold text-gray-500 text-end">Admin / <span class="text-gray-700">Usuarios</span></h1>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
