<div class="flex h-screen bg-gray-100">

  <!-- sidebar -->
  <div class="{{ sideBardOpen ? 'hidden'  : 'block' }}  {{ sideBardOpen ? 'max-lg:block'  : 'max-lg:hidden' }}  flex flex-col w-64 bg-gray-800">

          <span class="text-white font-bold uppercase">DATATRONICA</span>
      </div>
      <div class="flex flex-col flex-1 overflow-y-auto">
          <nav class="flex-1 px-2 py-4 bg-gray-800">
              <a href="#" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                <svg class="w-6 h-6 mr-2  text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/>
                </svg>
                
                  Dashboard
              </a>
              <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">

                          d="M6 18L18 6M6 6l12 12" />
                  </svg>
                  Messages
              </a>
              <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                  Settings
              </a>
          </nav>
      </div>

  <div class="flex flex-col flex-1 overflow-y-auto">
      <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200">
          <div class="flex items-center px-4">
              <button (click)="clickMenu()" class="text-gray-500 focus:outline-none focus:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
              </button>
              <input class="mx-4 w-full border rounded-md px-4 py-2" type="text" placeholder="Search">
          </div>
          <div class="flex items-center pr-4">

              <button
                  class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 19l-7-7 7-7m5 14l7-7-7-7" />
                  </svg>
              </button>
          </div>
      </div>
      <div class="p-4">
          <h1 class="text-2xl font-bold">Welcome to my dashboard!</h1>
          <p class="mt-2 text-gray-600">This is an example dashboard using Tailwind CSS.</p>
