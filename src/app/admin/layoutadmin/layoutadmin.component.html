<div class="flex h-screen bg-gray-100">
  <!-- sidebar -->
  <div
    class="{{ sideBardOpen ? 'hidden' : 'block' }}  {{
      sideBardOpen ? 'max-lg:block' : 'max-lg:hidden'
    }}  flex flex-col w-64 bg-gray-800"
  >
    <div
      class="flex items-center justify-start px-7 h-16 bg-gray-900 text-white"
    >
      <span class="text-white font-bold uppercase">DATATRONICA</span>
    </div>
    <div class="flex flex-col flex-1 overflow-y-auto">
      <nav class="flex-1 px-2 py-4 bg-gray-800">
        <a
          href="#"
          class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700"
        >
          <svg
            class="w-6 h-6 mr-2 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
            />
          </svg>

          Dashboard
        </a>
        <details class="group cursor-pointer">
          <summary
            class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
          >
            <span class="flex flex-1 gap-2 cursor-pointer">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white cursor-pointer"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H4Zm10 5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm0 3a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1Zm-8-5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm1.942 4a3 3 0 0 0-2.847 2.051l-.044.133-.004.012c-.042.126-.055.167-.042.195.006.013.02.023.038.039.032.025.08.064.146.155A1 1 0 0 0 6 17h6a1 1 0 0 0 .811-.415.713.713 0 0 1 .146-.155c.019-.016.031-.026.038-.04.014-.027 0-.068-.042-.194l-.004-.012-.044-.133A3 3 0 0 0 10.059 14H7.942Z"
                  clip-rule="evenodd"
                />
              </svg>
              Seguridad
            </span>
            <span class="transition group-open:rotate-180">
              <svg
                fill="none"
                height="24"
                shape-rendering="geometricPrecision"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M6 9l6 6 6-6"></path>
              </svg>
            </span>
          </summary>
          <a
            href="/admin/usuarios"
            class="flex items-center px-12 py-2 text-gray-100 hover:bg-gray-700"
            ><svg
              class="w-2 h-2 mr-2 mt-1 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z"
                clip-rule="evenodd"
              />
            </svg>
            Usuarios</a
          >
        </details>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto">
    <div
      class="flex items-center justify-between h-16 bg-white border-b border-gray-200"
    >
      <div class="flex items-center px-4">
        <button
          (click)="clickMenu()"
          class="text-gray-500 focus:outline-none focus:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <input
          class="mx-4 w-full border rounded-md px-4 py-2"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="flex items-center pr-4">
        <button
          class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l-7-7 7-7m5 14l7-7-7-7"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="p-4">
      <h1 class="text-2xl font-bold">Welcome to my dashboard!</h1>
      <p class="mt-2 text-gray-600">
        This is an example dashboard using Tailwind CSS.
      </p>
    </div>
  </div>
</div>
